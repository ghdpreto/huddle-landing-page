<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <header class="l-header">
      <img src="./images/logo.svg" alt="Huddle" />
    </header>

    <main class="l-main">

      <section claas="l-illustration">
        <img src="./images/illustration-mockups.svg" alt="Illustration Mockups">
      </section>
      <section class="l-content">
        <h2 class="l-content__title">
          Build The Community Your Fans Will Love
        </h2>

        <p class="l-content__text">
          Huddle re-imagines the way we build communities. You have a voice, but so
          does your audience. Create connections with your users as you engage in
          genuine discussion.
        </p>

        <a href="#" class="l-content__button">Register</a>
      </section>
    </main>

    <footer class="l-footer">
      <p class="l-footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ghdpreto" target="_blank"
          >Gustavo Henrique</a
        >.
      </p>
    </footer>
  </body>
</html>

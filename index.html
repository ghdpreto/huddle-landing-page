<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="l-header">
      <img class="l-header__logo" src="./images/logo.svg" alt="Huddle" />
    </header>

    <main class="l-main">
      <img
        class="l-main__illustration"
        src="./images/illustration-mockups.svg"
        alt="Illustration Mockups"
      />

      <section class="l-main__content">
        <h2 class="l-main__content__title">
          Build The Community <br />
          Your Fans Will Love
        </h2>

        <p class="l-main__content__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <a href="#" class="l-main__content__button">Register</a>
      </section>
    </main>

    <footer class="l-footer">
      <section class="l-footer__social">
        <a class="l-footer__icon" href="#"
          ><img src="./images/twitter.svg" alt="Twitter"
        /></a>
        <a class="l-footer__icon" href="#"
          ><img src="./images/facebook.svg" alt="Facebook"
        /></a>
        <a class="l-footer__icon" href="#"
          ><img src="./images/instagram.svg" alt="Instagram"
        /></a>
      </section>

      <p class="l-footer__attribution">
        Challenge by
        <a class="l-footer__attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="l-footer__attribution__link" href="https://github.com/ghdpreto" target="_blank"
          >Gustavo Henrique</a
        >.
      </p>
    </footer>
  </body>
</html>
